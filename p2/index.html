<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .menu {
            display: flex;
            list-style: none;
            justify-content: space-evenly;
            border-bottom: 1px solid silver;
        }

        .menu-bottom {
            border-bottom: 0;
            border-top: 1px solid black;
        }
    </style>

    <script>


    </script>
</head>
<body>

<header>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
</header>

<div class="container"></div>
<div class="target"></div>
<footer>
    <ul class="menu menu-bottom">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>

</footer>

<script>
    let products = [
        {
            title: 'milk',
            price: 22,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
        },
        {
            title: 'juice',
            price: 27,
            image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
        },
        {
            title: 'tomato',
            price: 47,
            image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
        },
        {
            title: 'tea',
            price: 15,
            image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
        },
    ];


    function productDivCreator(product,container) {

        let div = document.createElement('div');

        let h2 = document.createElement('h2');
        h2.innerText = product.title + ' ' + product.price;

        let img = document.createElement('img');
        img.src = product.image


        div.appendChild(h2);
        div.appendChild(img);

        container.appendChild(div);



    }

    products.forEach(product => {
        // productDivCreator(product,document.getElementsByClassName('container')[0]);
        productDivCreator(product,document.getElementsByClassName('target')[0]);
    })






</script>

</body>
</html>
